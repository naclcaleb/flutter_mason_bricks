name: project_scaffold
description: Creates the overall file structure and format of a Flutter project, ready to go

# The following defines the brick repository url.
# Uncomment and update the following line before publishing the brick.
# repository: https://github.com/my_org/my_repo

# The following defines the version and build number for your brick.
# A version number is three numbers separated by dots, like 1.2.34
# followed by an optional build number (separated by a +).
version: 0.1.0+1

# The following defines the environment for the current brick.
# It includes the version of mason that the brick requires.
environment:
  mason: ">=0.1.0-dev.57 <0.1.0"

vars:
  appName:
    type: string
    description: Name for the app to include in pubspec.yaml
    default: new_app
    prompt: What should your app be called?
  appDescription:
    type: string
    description: Short description of your app.
    default: A new Flutter app.
    prompt: Give a short description for your app.
  useFirebase:
    type: boolean
    description: Whether to use Firebase products in the app
    default: true
    prompt: Would you like to use Firebase in the app?

